<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <div class="num-btn">
                <button id="num-btn" value="7">7</button>
            </div>
            <div class="num-btn">
                <button id="num-btn" value="8">8</button>
            </div>
            <div class="num-btn"><button id="num-btn" value="9">9</button></div>
            <div class="num-opt" id="btn-plus"><button>+</button></div>

            <div class="num-btn"><button id="num-btn" value="4">4</button></div>
            <div class="num-btn"><button id="num-btn" value="5">5</button></div>
            <div class="num-btn"><button id="num-btn" value="6">6</button></div>
            <div class="num-opt" id="btn-div"><button>/</button></div>

            <div class="num-btn"><button id="num-btn" value="1">1</button></div>
            <div class="num-btn"><button id="num-btn" value="2">2</button></div>
            <div class="num-btn"><button id="num-btn" value="3">3</button></div>
            <div class="num-opt" id="btn-times"><button>*</button></div>

            <div class="num-opt"><button id="btn-dot">.</button></div>
            <div class="num-btn"><button id="num-btn" value="0">0</button></div>
            <div class="num-opt"><button id="btn-minus">-</button></div>
            <div class="num-opt"><button id="btn-eq">=</button></div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
